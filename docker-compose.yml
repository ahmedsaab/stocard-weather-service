version: '2'

services:
  weather-db:
    image: postgres:10-alpine
    container_name: WeatherDB
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=toor
      - POSTGRES_DB=postgres
    volumes:
      - ./docker-volumes/postgresql:/var/lib/postgresql
  weather-api:
    build: .
    container_name: WeatherAPI
    ports:
      - '3000:3000'
    depends_on:
      - weather-db
